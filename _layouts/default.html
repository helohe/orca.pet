<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
	<head>
		<meta charset="UTF-8">

		{% seo %}

		<!-- Page thumbnails -->
		<meta property="og:image" content="{{ '/assets/images/orca_512.png' | cachebuster }}">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ '/assets/images/orca_144.png' | cachebuster }}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ '/assets/images/orca_72.png' | cachebuster }}">
		<link rel="apple-touch-icon-precomposed" href="{{ '/assets/images/orca_57.png' | cachebuster }}">
		<link rel="shortcut icon" href="{{ '/assets/images/orca_32.png' | cachebuster }}">
		<meta name="theme-color" content="#157878">

		<!-- Page styling -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{ '/assets/css/style.css' | cachebuster }}">
{% if page.extra_css %}
		<link rel="stylesheet" href="{{ page.extra_css | cachebuster }}">
{% endif %}
	</head>
	<body>
		<a class="page-header-link" href="/">
			<section class="page-header">
				<div class="bg-img"></div>
				<h1 class="project-name">orca.pet</h1>
			</section>
		</a>

		<section class="main-content">
			{{ content }}

			<footer class="site-footer">
				<span class="site-footer-owner">Website maintained by <a href="/#contact">Marcos Del Sol Vives</a>.</span>
				<span class="site-footer-credits">Built using <a href="https://github.com/socram8888/orca.pet">GitHub</a>, <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://porkbun.com/">Porkbun</a>.</span>

		<script defer src="{{ '/assets/js/easter-egg.js' | cachebuster }}"></script>
